{% extends 'manage/index_manage.html' %}
{% block title %}
Trang quan ly Course
{% endblock %}

{% block content %}
<form action="{% url 'learn:delete_course' del_course.id %}" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete course "{{del_course.name}}"?</p>
    <input type="submit" value="Confirm"/>
    <a href="{% url 'learn:list_course' %}" style="text-decoration:none;">
        <input type="button" value="Cancel"></a>
</form>
{% endblock %}
