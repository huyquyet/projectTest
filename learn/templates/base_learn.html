<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <!--<script rel="stylesheet"  href="{% static 'js/bootstrap.min.js' %}"/></script>-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Trang index {% endblock %}</title>
    <style>
        #data-scroll {
            position: relative;
        }
    </style>
</head>
<body data-spy="scroll" data-target="#data-scroll" data-offset="20">
<div class="container">
    <div class="row">
        <header>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-8">
                <div style="float: right">
                    {% block header %}
                    {% include 'header.html' %}
                    {% endblock %}
                </div>
            </div>
        </header>
    </div>
    <nav style="margin: 10px 0 10px 0;">
        <div class="row">
            <nav>
                {% block nav %}{% endblock %}
            </nav>
        </div>
    </nav>
    <section>
        <div class="row" style="border: solid 1px #8a6d3b; padding-top: 5px">
            {% block content %}

            content
            <article>
                ghi chu
            </article>
            {% endblock %}
        </div>
    </section>
    <footer>
        <div class="row">
            {% include 'footer.html' %}
        </div>
    </footer>
</div>
</body>
</html>
